<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>hello.html</title>
</head>
<body>
	<h1>Hello Thymeleaf</h1>
	<h2 th:text="${'thymeleaf text 출력 테스트'}"></h2>
	<hr>
	<ul>
		<li th:text="${deptVO.deptno}"></li>
		<li th:text="${deptVO.dname}"></li>
		<li th:text="${deptVO.loc}"></li>
	</ul>
	<hr />
	<ul th:inline="text">
		<li>[[${deptVO.deptno}]]</li>
		<li>[[${deptVO.dname}]]</li>
		<li>[[${deptVO.loc}]]</li>
	</ul>
</body>
</html>
