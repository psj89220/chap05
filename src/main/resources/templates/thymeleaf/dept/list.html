<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--/*/ 
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" href="/webjars/animate.css/3.5.2/animate.css">
/*/-->


<link rel="stylesheet" href="../css/bootstrap.css" th:remove="all">
<link rel="stylesheet" href="../css/animate.css" th:remove="all">
<title>DeptList.jsp</title>
</head>
<body>
	<table class="table table-hover table-bordered animated bounce">
		<thead>
			<tr>
				<th>DEPTNO</th>
				<th>DNAME</th>
				<th>LOC</th>
			</tr>		
		</thead>
		<tbody>
			<th:block th:each="dept : ${depts}">
				<tr>
					<td th:text="${dept.deptno}"></td>
					<td th:text="${dept.dname}"></td>
					<td th:text="${dept.loc}"></td>
				</tr>		
			</th:block>		
		</tbody>		
	</table>
	<ul th:with="xxx=${depts}">
		<li th:text="${xxx}"></li>
	</ul>
</body>
</html>
